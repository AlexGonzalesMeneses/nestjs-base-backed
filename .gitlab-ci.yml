stages:
  - build
  - lint
  - test
  - deployment
  - delivery

Instalando Dependencias:
  image: node:14-alpine
  stage: build
  tags:
    - backend_base_nestjs
  script:
    - npm set registry http://repositorio.agetic.gob.bo/nexus/repository/npmjs
    - npm set strict-ssl false
    - npm ci
  artifacts:
    paths:
      - node_modules/
      - package-lock.json
    expire_in: 1 day

Ejecutar linting:
  image: node:14-alpine
  stage: lint
  except:
    refs:
      - master
  tags:
    - backend_base_nestjs
  script:
    - echo $CI_COMMIT_TAG
  allow_failure: true

Verificando paquetes:
  image: node:14-alpine
  tags:
    - backend_base_nestjs
  stage: test
  except:
    refs:
      - master
  script:
    - npm set registry http://repositorio.agetic.gob.bo/nexus/repository/npmjs
    - npm set strict-ssl false
    - npm audit
  allow_failure: true

